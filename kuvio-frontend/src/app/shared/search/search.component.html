        <input
          type="text"
          formControlName="search"
          placeholder=" z.B. Vegetarisch, Lasagne, Rindersteak"
          />
        </div>
        <button class="filter-toggle" (click)="toggleFilterMenu()" aria-label="Filtermen√º">üç¥ Filter</button>
      </div>

      @if (showFilterMenu) {
        <div class="filter-menu">
          <h3 class="filter-title">Di√§t-Typen</h3>
