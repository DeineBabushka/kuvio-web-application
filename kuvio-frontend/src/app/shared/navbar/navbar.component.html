<button class="hamburger" (click)="toggleMenu()" aria-label="Menü">
  ☰
</button>

<nav class="navbar" [class.open]="menuOpen">
  <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Startseite</a>

  <a routerLink="/recipe" routerLinkActive="active">Rezepte</a>

  @if (tokenservice.isLoggedIn()) {
    <a routerLink="/profile/favorites" routerLinkActive="active">Favoriten</a>
  }

  @if (tokenservice.isAdmin()) {
    <a routerLink="/admin-dashboard" routerLinkActive="active">Admin-Dashboard</a>
  }

  @if (tokenservice.isLoggedIn()) {
    <a routerLink="/profile">Konto</a>
    <a href="#" (click)="logout()" class="logout-link">Logout</a>
  } @else {
    <a routerLink="/login">Einloggen</a>
  }

</nav>
