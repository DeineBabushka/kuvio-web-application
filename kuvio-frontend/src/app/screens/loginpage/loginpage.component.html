<div class="login-container">
  <div class="login-box">
    <h2>Willkommen zur√ºck</h2>

    <form (ngSubmit)="login()" class="login-form">
      <label for="username">Benutzername</label>
      <input id="username" type="text" [(ngModel)]="username" name="username" required />

      <label for="password">Passwort</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required />

      <button type="submit" class="login-button">Login</button>
    </form>
    @if (showMessage) {
      <div [ngClass]="{ 'custom-toast': true, 'error': isError, 'success': !isError }">
        {{ messageText }}
      </div>
    }

    <div class="register-hint">
      <p>Noch kein Konto?</p>
      <button [routerLink]="['/register']" class="register-button">Hier registrieren!</button>
    </div>
  </div>
</div>
